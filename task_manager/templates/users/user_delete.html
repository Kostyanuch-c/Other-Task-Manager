{% extends "layouts/base.html" %}
{% load i18n %}

{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4"> {% translate "Delete user" %} </h1>
        <p>{% translate "Are you sure you want to delete" %} {{ object.first_name }} {{ object.last_name }}?</p>
        <form method="post">
            {{ form }}
            <button type="submit" class="btn btn-outline-danger">{% translate "Yes, delete" %}</button>
        </form>
    </div>
{% endblock %}
